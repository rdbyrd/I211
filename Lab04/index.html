            /* Handle window onload event. It loads a local json file and registers the onchange event handler

             */
            window.onload = function () {

                //get the JSON object defined in the JSON document for this lab
                var extremesText = loadJSON('extremes.json');
                var extremesObj = JSON.parse(extremesText);

                //retrieve the values associated with the name "extremes"
                var extremes = extremesObj.extremes;
                var extremes = extremes.extremes;

                //use a for loop for all weather extremes in the array and create a list
                for (var i = 0; i < extremes.length; i++) {
                    var state = extremes[i].state;
                    var element = extremes[i].element;
                    var notes = extremes[i].notes;
                    var value = extremes[i].value;
                    var date = extremes[i].date;
                    var location = extremes[i].location;
                    var station = extremes[i].station;

                    //create a list to display each record as though it were a table
                    row = "<ul>";
                    row += "<li class='state'>" + state + "</li>";
                    row += "<li class='element'>" + element + "</li>";
                    row += "<li class='notes'>" + notes + "</li>";
                    row += "<li class='value'>" + value + "</li>";
                    row += "<li class='date'>" + date + "</li>";
                    row += "<li class='location'>" + location + "</li>";
                    row += "<li class='station'>" + station + "</li>";
                    row = "</ul>";

                    //append the new record to the current extremes list
                    document.getElementById('states').innerHTML += row;
                }
            };
