<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JavaScript Slideshow</title>
        <style type="text/css">
            body {
                background-color: #DCE0E4;
                text-align: center;
            }

            a {text-decoration: none}

            table {
                border: solid 3px #690;
                text-align:center;
            }

            td#navigation {
                border-bottom: solid 1px #690
            }
        </style>
        <script>
            //create a function that returns current date
            function currentDate() {
                var today = new Date();
                var strToday = (today.getMonth() + 1) + "/" + today.getDate() + "/" + today.getFullYear();
                return strToday;
            }

            //displays given image in a div block
            var imgCount = 1;
            function displayImage(imgCount) {
                //dispaly the image
                document.getElementById("image").src = "image" + imgCount + ".jpg";

                //update the text
                document.getElementById("message").innerHTML = "Image " + imgCount;
            }

            //display the next image
            function next() {
                imgCount++;
                if (imgCount == 6)
                    imgCount = 1;
                displayImage(imgCount);
            }

            //display the previous image
            function prev() {
                imgCount--;
                if (imgCount < 1) {
                    imgCount = 5;
                }
                displayImage(imgCount);
            }

            //display the last image
            function last() {
                displayImage(5);
                
                //update the imgCount variable to match the last image on the slideshow
                imgCount = 5;
            }
            
            //display first image
            function first() {
                displayImage(1);
                imgCount = 1;
            }
        </script>
    </head>

    <body>
        <h1>JavaScript Slideshow</h1>
        <p>
            <script>
                document.write("Today is " + currentDate());
            </script>
        </p>
        <table cellpadding="3" cellspacing="0" align="center">
            <tr>
                <td>
                    <!-- the container for displaying images -->
                    <div style="width: 260px">
                        <img id="image" src="image1.jpg" />
                    </div>
                </td>
            </tr>
            <tr>
                <td id="navigation"> 
                    <!-- navigation links -->
                    <a href="javascript:first()"> << </a> &nbsp;&nbsp;
                    <a href="javascript:prev()"> < </a> &nbsp;&nbsp;
                    <a href="javascript:next()"> > </a> &nbsp;&nbsp;
                    <a href="javascript:last()"> >> </a> 
                </td>
            </tr>
            <tr>
                <td>
                    <div id="message">Image 1</div>
                </td>
            </tr>
        </table>
    </body>
</html>
